<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" 
    content="" 
    />
    <link
      rel="shortcut icon"
      href="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
      type="image/svg+xml"
    />
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="text-[#31313B] bg-[#659f8f] dark:bg-[#313131] dark:text-white flex items-center lg:items-end h-screen text-base [font-size: clamp(2em, 5vw, 10em)]" > 

    <footer aria-label="Site Footer" class="w-[85%] mx-auto lg:mb-6">
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4  gap-5 md:gap-10 lg:gap-20 items-baseline">
            
             <section class=" md:col-span-2 col-span-1 "> 
                <h1 class="mb-7 text-xl lg:text-2xl xl:text-3xl">Subscribe to our newsletter for updates</h1> 
                <!-- form containing input and button -->
                <form aria-label="Newsletter Subscription" class="flex flex-col md:flex-row gap-3">
                    <label for="email" class="sr-only">Email Address</label>
                    <input 
                        class="text-[#A7ADB8] bg-[#FFFFFF] rounded py-[0.7em] pl-[1em] pr-[5em] border-none hover:text-[#9ea5b0] focus:outline focus:outline-1 focus:outline-offset-1 focus:outline-[#d86943]"
                        id="email"
                        type="email" 
                        name="email" 
                        placeholder="Email Address" 
                        required 
                        aria-required="true"
                    >
                    <button class="bg-[#d86943] text-[#FFFFFF] py-3 px-10 rounded hover:bg-[#BE765C] focus:outline focus:outline-1 focus:outline-offset-1 focus:outline-[#FFFFFF]" type="submit">Subscribe</button>
                </form>  
            </section>
            <!-- Links container containing my h2 and ul -->
            <div class="col-span-1 lg:col-start-3 md:col-span-1 lg:ml-8">
                <h2 class="mb-4 text-xl lg:mb-7">Quick Links</h2> 
                <ul class="">
                    <li class="mb-2 md:mb-4 ">
                        <a class="hover:text-[#FFFFFF] dark:hover:text-[#d86943] focus:outline-none focus:border-b focus:border-[#d86943]" href="#" target="_blank">Home</a>
                    </li>
                    <li class="mb-2 md:mb-4">
                        <a class="hover:text-[#FFFFFF] dark:hover:text-[#d86943] focus:outline-none focus:border-b focus:border-[#d86943]" href="#" target="_blank">Who Are We</a>
                    </li>
                    <li class="mb-2 md:mb-4">
                        <a class="hover:text-[#FFFFFF] dark:hover:text-[#d86943] focus:outline-none focus:border-b focus:border-[#d86943]" href="#" target="_blank">Our Philosophy</a>
                    </li>
                </ul>
            </div>

            <div class="col-span-1 lg:col-start-4 md:col-span-1">
                <h2 class="mb-4 text-xl lg:mb-7">Technologies</h2> 
                <ul class="">
                    <li class="mb-2 md:mb-4">
                        <a class="hover:text-[#FFFFFF] dark:hover:text-[#d86943] focus:outline-none focus:border-b focus:border-[#d86943]" href="#" target="_blank">HTML</a>
                    </li>
                    <li class="mb-2 md:mb-4">
                        <a class="hover:text-[#FFFFFF] dark:hover:text-[#d86943] focus:outline-none focus:border-b focus:border-[#d86943]" href="#" target="_blank">CSS</a>
                    </li>
                    <li class="mb-2 md:mb-4">
                        <a class="hover:text-[#FFFFFF] dark:hover:text-[#d86943] focus:outline-none focus:border-b focus:border-[#d86943]" href="#" target="_blank">JavaScript</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- border line in design but is ignored by screen readers -->
        <hr class="my-6 h-2 border-[#d86943]" aria-hidden="true" />

        <!-- div holds my image of codespace logo -->
        <a href="#">
            <img class="w-[60%] md:w-[40%] lg:w-[25%] focus:outline focus:outline-1 focus:outline-offset-1 focus:outline-[#FFFFFF]"
            src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
            alt="CodeSpace Logo"
            />
        </a>
    </footer>  

</body>
</html>
